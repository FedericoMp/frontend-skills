<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');</style>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <main>
    <h1 class="headline">QR code component</h1>
    <section class="qr-card qr-border-radius" role="region">
      <img src="./images/image-qr-code.png" alt="Improve your front-end skills by building projects" class="qr-img qr-border-radius"/>
      <h3 class="ft-outfit-700 qr-title">Improve your front-end skills by building projects</h3>
      <p class="ft-outfit-400 qr-text" role="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/FedericoMp" target="_blank">@FedericoMp</a>.
  </footer>
</body>
</html>
