<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="https://federicomp.github.io/frontend-skills/assets/favicon.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="https://federicomp.github.io/frontend-skills/styles/index.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');</style>
  <!-- Local styles -->
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <h1 id="headline">Project: QR code component</h1>
  <main>
    <!-- QR Card -->
    <section class="qr-card qr-border-radius">
      <img src="./assets/image-qr-code.png" alt="Improve your front-end skills by building projects" class="qr-img qr-border-radius"/>
      <h3 class="ft-outfit-700 qr-title">Improve your front-end skills by building projects</h3>
      <p class="ft-outfit-400 qr-text" role="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
  <!-- Footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank">Frontend Mentor</a>.

  </footer>
</body>
</html>
